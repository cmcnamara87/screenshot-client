<div>
    <div class="container">
        <form action="" ng-submit="register(user)">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" ng-model="user.name" placeholder="E.g. John Smith" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" ng-model="user.email" placeholder="Email address" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" ng-model="user.password" placeholder="Password" class="form-control">
            </div>
            <button class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
